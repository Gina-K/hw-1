<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Paris</title>

  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/weather_widget.css">
</head>
<body>
<section id="weather-widget">
  <div id="main-part" class="clearfix">
    <div id="current-weather">
      <p id="current-temp">12 Â°</p>
      <p id="current-place">Paris, France</p>
      <div id="current-wind">
        <div id="wind-icon"></div>
        <span id="wind-speed">14</span>
        <span id="wind-unit">mph</span>
      </div>
    </div>

      <p id="current-date">August, 23rd</p>
    </div>
  </div>
  <div id="carousel">
    <div id="arrow-left"></div>

    <div class="divider"></div>
    <div class="daily-forecast"></div>
    <div class="divider"></div>
    <div class="daily-forecast"></div>
    <div class="divider"></div>
    <div class="daily-forecast"></div>

  </div>
</section>

</body>
</html>
